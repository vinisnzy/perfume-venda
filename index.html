<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="main">

      <img class="img-perfume-desktop" src="imgs/img-perfume-desktop.jpg" alt="img-perfume-desktop">
      <img class="img-perfume-mobile" src="imgs/img-perfume-mobile.jpg" alt="img-perfume-mobile">

    <div class="conteudo">

      <h2 class="subtitulo">PERFUME</h2>

      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>

      <p class="descrição">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

    <div class="preços">

      <p class="preço-padrão">$149.99</p>
      <p class="preço-desconto">$169.99</p>

    </div>

    <button class="botao"> <img src="imgs/icon-cart.svg" alt="img-carrinho"> Add to Cart </button>

    </div>

  </div>

</body>
</html>
